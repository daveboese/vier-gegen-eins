<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake-Spiel</title>
  

    <style>
      #snakeboard {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #score {
        text-align: center;
        font-size: 70px;
        color: white;
      } 
      
      body {
          
          
          background-color: rgb(65, 164, 78);
        }
        
        canvas {
          
          border-radius: 5%;
          border: 20px groove rgb(200, 71, 103);
     
        }
    </style>
     
  
</head>
 <body>

  <div id="score">0</div>
  <canvas id="snakeboard" width="720" height="500">
    
  </canvas>
 
  <script>
    const board_border = 'black';
    const board_background = "lightgrey";
    const snake_col = 'green';
    const snake_border = 'darkgreen';
    
    let snake = [
      {x: 200, y: 200},
      {x: 190, y: 200},
      {x: 180, y: 200},
      {x: 170, y: 200},
      {x: 160, y: 200}
    ]
  
    let score = 0;
    // Wahr, wenn die Richtung geändert wird
    let changing_direction = false;
      // Horizontale Geschwindigkeit
    let food_x;
    let food_y;
    let dx = 10;
       // Vertikale Geschwindigkeit
    let dy = 0;
    
    
       // Canvas-Element abrufen
    const snakeboard = document.getElementById("snakeboard");
       // Einen zweidimensionalen Zeichnungskontext zurückgeben
    const snakeboard_ctx = snakeboard.getContext("2d");
    // Spiel beginnen
    main();
  
    gen_food();
  
    document.addEventListener("keydown", change_direction);
    
      // Hauptfunktion wiederholt aufgerufen, um das Spiel am Laufen zu halten
    function main() {
  
        if (has_game_ended()) return;
  
        changing_direction = false;
        setTimeout(function onTick() {
        clear_board();
        drawFood();
        move_snake();
        // WiederholenawSnake();
        // Repeat
        main();
      }, 100)
    }
    
      // zeichne einen Rand um die Leinwand
    function clear_board() {
       // Wähle die Farbe, um die Zeichnung zu füllen
      snakeboard_ctx.fillStyle = board_background;
     // Wählen Sie die Farbe für den Rand der Leinwand( canvas)
      snakeboard_ctx.strokestyle = board_border;
    
      snakeboard_ctx.fillRect(0, 0, snakeboard.width, snakeboard.height);
     // Zeichnen Sie ein "gefülltes" Rechteck, um die gesamte Leinwand zu bedecken
      // Zeichnen Sie einen "Rand" um die gesamte Leinwand
      snakeboard_ctx.strokeRect(0, 0, snakeboard.width, snakeboard.height);
    }
    
      
    function drawSnake() {
          
    // Zeichne die Schlange auf die Leinwand
      snake.forEach(drawSnakePart)
    }
  
    function drawFood() {
      snakeboard_ctx.fillStyle = 'lightgreen';
      snakeboard_ctx.strokestyle = 'darkgreen';
      snakeboard_ctx.fillRect(food_x, food_y, 10, 10);
      snakeboard_ctx.strokeRect(food_x, food_y, 10, 10);
    }
    
    // Zeichne einen Schlangenteil
    function drawSnakePart(snakePart) {
  
            // Legen Sie die Farbe des Schlangenteils fest
      snakeboard_ctx.fillStyle = snake_col;
      // Legen Sie die Rahmenfarbe des Schlangenteils fest
      snakeboard_ctx.strokestyle = snake_border;
        // Zeichne ein "gefülltes" Rechteck, um den Schlangenteil an den Koordinaten darzustellen
 
         // Das Teil wird lokalisiert
      snakeboard_ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
       // Zeichne einen Rahmen um den Schlangenteil
      snakeboard_ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
    }
  
    function has_game_ended() {
      for (let i = 4; i < snake.length; i++) {
        if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true
      }
      const hitLeftWall = snake[0].x < 0;
      const hitRightWall = snake[0].x > snakeboard.width - 10;
      const hitToptWall = snake[0].y < 0;
      const hitBottomWall = snake[0].y > snakeboard.height - 10;
      return hitLeftWall || hitRightWall || hitToptWall || hitBottomWall
    }
  
    function random_food(min, max) {
      return Math.round((Math.random() * (max-min) + min) / 10) * 10;
    }
  
    function gen_food() {
    // Erzeuge eine Zufallszahl der x-Koordinate des Essens
      food_x = random_food(0, snakeboard.width - 10);
       // Erzeuge eine Zufallszahl für die Y-Koordinate des Essens
      food_y = random_food(0, snakeboard.height - 10);
        // Wenn der neue Nahrungsort dort ist, wo sich die Schlange gerade befindet, erzeuge einen neuen Nahrungsort
      snake.forEach(function has_snake_eaten_food(part) {
        const has_eaten = part.x == food_x && part.y == food_y;
        if (has_eaten) gen_food();
      });
    }
  
    function change_direction(event) {
      const LEFT_KEY = 37;
      const RIGHT_KEY = 39;
      const UP_KEY = 38;
      const DOWN_KEY = 40;
      
    // Verhindere, dass die Schlange umkehrt
    
      if (changing_direction) return;
      changing_direction = true;
      const keyPressed = event.keyCode;
      const goingUp = dy === -10;
      const goingDown = dy === 10;
      const goingRight = dx === 10;
      const goingLeft = dx === -10;
      if (keyPressed === LEFT_KEY && !goingRight) {
        dx = -10;
        dy = 0;
      }
      if (keyPressed === UP_KEY && !goingDown) {
        dx = 0;
        dy = -10;
      }
      if (keyPressed === RIGHT_KEY && !goingLeft) {
        dx = 10;
        dy = 0;
      }
      if (keyPressed === DOWN_KEY && !goingUp) {
        dx = 0;
        dy = 10;
      }
    }
  
    function move_snake() {
     // Erstellen Sie den Kopf der neuen Schlange
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};
         // Füge den neuen Kopf am Anfang des Schlangenkörpers hinzu
      snake.unshift(head);
      const has_eaten_food = snake[0].x === food_x && snake[0].y === food_y;
      if (has_eaten_food) {
          // Punktzahl erhöhen
        score += 10;
        // Punktzahl auf dem Bildschirm anzeigen
        document.getElementById('score').innerHTML = score;
        // Generiere einen neuen Lebensmittelstandort
        gen_food();
      } else {
    // Entfernen Sie den letzten Teil des Schlangenkörpers
        snake.pop();
      }
    }
    
  </script>
</body>



</html>
